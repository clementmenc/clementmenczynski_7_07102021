<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les petits plats</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <script src="js/main.js" type="module"></script>
</head>
<body>

    <header class="header">
        <img class="header__logo" src="img/logo.svg" alt="Les petits plats">
    </header>

    <section class="search-principal">
        <input type="text" class="search-principal__input" id="search-principal__input" name="search-principal" spellcheck="true" placeholder="Rechercher un ingrédient, appareil, ustensiles ou une recette">
        <i class="fas fa-search search-principal__icon"></i>
    </section>

    <ul id="tags-list" class="tags-list">
    </ul>

    <section id="filters-dropdown" class="filters-dropdown">
    </section>

    <section id="recipes-container" class="recipes-container">
        <p class="empty-msg">Aucune recette ne correspond à votre critère… vous pouvez
            chercher « tarte aux pommes », « poisson », etc.</p>
    </section>

</body>
</html>
